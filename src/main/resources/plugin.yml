name: ZombiesPlugin
version: ${project.version}
main: io.github.zap.zombiesplugin.ZombiesPlugin
api-version: 1.13
authors: [LimeSlayer420, thamid, TachibanaYui]
description: An improved version of the Hypixel minigame Zombies.
commands:
  gunDebug:
    description: Test command related to guns
  gamemanager:
    description: Create game managers on demand, for testing purposes.
    usage: /manager add <id> or /manager list
  spawnmanager:
    description: Adds or removes a spawnpoint from the specified manager.
    usage: /spawnpoint add
  spawn:
    description: Test command, spawns zombies at a spawn manager.
    usage: /spawnpoint <manager> <spawn>